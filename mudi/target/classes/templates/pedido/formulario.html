<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			
			<div class="card mt-3">
				<form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body"  method="post">
					<div class="form-group mb-4">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<small>Informe o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do Produto
						</div>
					</div>
					<div class="form-group mb-4">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site a url do produto que voce deseja e cole a url da pagina aqui</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do Produto
						</div>
					</div>
					<div class="form-group mb-4">
						<label for="urlImagem">UrlImagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem produto"/>
						<small>Informe a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da Imagem do Produto
						</div>
					</div>			
					<div class="form-group mb-4">
						<label for="descricao">Descricao do Produto</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="adicione detalhes importantes para o comprador"></textarea>
					</div>
					<button class="btn-primary" type="submit">Cadastrar</button>	
				</form>
			</div>	
		</div>
	</body>
</html>
